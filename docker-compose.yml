services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: technical_test_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - technical_test_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      timeout: 10s
      retries: 5
      interval: 10s
    command: --default-authentication-plugin=mysql_native_password

  # Go Application Service
  app:
    build: .
    container_name: technical_test_app
    environment:
      APP_ENV: ${APP_ENV}
      APP_PORT: ${APP_PORT}
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      DB_MIGRATE: ${DB_MIGRATE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXP_MINUTES: ${JWT_ACCESS_EXP_MINUTES}
      JWT_REFRESH_EXP_DAYS: ${JWT_REFRESH_EXP_DAYS}
      JWT_RESET_PASSWORD_EXP_MINUTES: ${JWT_RESET_PASSWORD_EXP_MINUTES}
      JWT_VERIFY_EMAIL_EXP_MINUTES: ${JWT_VERIFY_EMAIL_EXP_MINUTES}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - technical_test_network
    restart: on-failure

volumes:
  mysql_data:
    driver: local

networks:
  technical_test_network:
    driver: bridge
